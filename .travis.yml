        - CIBW_BUILD=cp37-*
        - CIBW_TEST_COMMAND="pushd {project}; tox ; popd"
        - CIBW_BEFORE_BUILD="${PIP} install -U pip; ${PIP} install -r requirements.txt"
      install:
        - ${PIP} install cibuildwheel==0.10.2
      script:
        - cibuildwheel --output-dir dist
