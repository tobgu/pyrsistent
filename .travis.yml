matrix:
  include:
    - name: linux-py35
      language: python
      python: 3.5
      dist: xenial
      sudo: required
      services:
        - docker
      env:
        - TOXENV=py35
        - PIP=pip3
        - CIBW_BUILD=cp35-*
    - arch: arm64
      name: linux-py35
      language: python
      python: 3.5
      dist: xenial
      sudo: required
      services:
        - docker
      env:
        - TOXENV=py35
        - PIP=pip3
        - CIBW_BUILD=cp35-*
    - name: linux-py36
      language: python
      python: 3.6
      dist: xenial
      sudo: required
      services:
        - docker
      env:
        - TOXENV=py36
        - PIP=pip3
        - CIBW_BUILD=cp36-*
    - arch: arm64
      name: linux-py36
      language: python
      python: 3.6
      dist: xenial
      sudo: required
      services:
        - docker
      env:
        - TOXENV=py36
        - PIP=pip3
        - CIBW_BUILD=cp36-*
    - name: linux-py37
      language: python
      python: 3.7
      dist: xenial
      sudo: required
      services:
        - docker
      env:
        - TOXENV=py37
        - PIP=pip3
        - CIBW_BUILD=cp37-*
    - arch: arm64
